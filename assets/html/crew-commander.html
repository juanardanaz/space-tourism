<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== DESCRIPTION ===============-->
    <meta name="description" content="This is a static web page, for a space tourism service practise">
    <!--=============== FAVICON ===============-->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <title>Space Tourism - Crew</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="crew">
    <!--=============== HEADER ===============-->
    <header class="primary-header flex">
        <div>
            <a href="../../index.html">
                <img src="../img/shared/logo.svg" alt="space tourism logo" class="primary-logo">
            </a>
        </div>

        <div class="primary-line"></div>

        <button aria-controls="primary-navigation" aria-expanded="false" class="mobile-nav-toggle">
            <span class="sr-only">Menu</span>
        </button>
        <!--=============== NAV ===============-->
        <nav>
            <ul class="primary-navigation flex" id="primary-navigation" data-visible="false">
                <li class="primary-nav-item">
                    <a href="../../index.html" class="primary-nav-link">
                        <span aria-hidden="true">00</span>Home
                    </a>
                </li>
                <li class="primary-nav-item">
                    <a href="../html/destination-moon.html" class="primary-nav-link">
                        <span aria-hidden="true">01</span>Destination
                    </a>
                </li>
                <li class="primary-nav-item primary-active">
                    <a href="../html/crew-commander.html" class="primary-nav-link primary-nav-active">
                        <span aria-hidden="true">02</span>Crew
                    </a>
                </li>
                <li class="primary-nav-item">
                    <a href="../html/technology-vehicle.html" class="primary-nav-link">
                        <span aria-hidden="true">03</span>Technology
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== CREW ===============-->
        <section class="section">
            <picture>
                <source media="(min-width: 992px)" srcset="../img/crew/background-crew-desktop.jpg">
                <source media="(min-width: 768px)" srcset="../img/crew/background-crew-tablet.jpg">
                <img src="../img/crew/background-crew-mobile.jpg" alt="space background" class="crew-bg">
            </picture>

            <h2 class="crew-subheading"> <span class="crew-subheading-number">02</span>Meet your crew</h2>

            <div class="crew-container">                
                <!--=============== CREW - COMMANDER ===============-->
                <div class="crew-photo">
                    <img src="../img/crew/image-douglas-hurley.png" alt="douglas hurley" class="crew-img">
                    <div class="crew-line"></div>
                </div>

                <div class="crew-navigation-data">
                    <ul class="crew-navigation-list">
                        <li>
                            <a href="../html/crew-commander.html">
                                <img src="../img/bxs-circle.svg" alt="circle" class="crew-swiper-button crew-active">
                            </a>
                        </li>
                        <li>
                            <a href="../html/crew-specialist.html">
                                <img src="../img/bxs-circle.svg" alt="circle" class="crew-swiper-button">
                            </a>
                        </li>
                        <li>
                            <a href="../html/crew-pilot.html">
                                <img src="../img/bxs-circle.svg" alt="circle" class="crew-swiper-button">
                            </a>
                        </li>
                        <li>
                            <a href="../html/crew-engineer.html">
                                <img src="../img/bxs-circle.svg" alt="circle" class="crew-swiper-button">
                            </a>
                        </li>
                    </ul>

                    <div class="crew-information">
                        <p class="crew-profile">Commander</p>
                        <h3 class="crew-name">Douglas Hurley</h3>
                        <p class="crew-description">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
                            and former NASA astronaut. He launched into space for the third time as 
                            commander of Crew Dragon Demo-2.
                        </p>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <!--=============== NAVBAR JS ===============-->
    <script src="../script/navbar.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="../script/crew.js"></script>

</html>
